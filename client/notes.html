<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notaty</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Indie+Flower&display=swap" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.css" rel="stylesheet">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="updateNotesTable()">

  <!-- Top menu -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="images/image.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Abdalrahman's Note
      </a>
    </div>
  </nav>

  <div class="container mt-3">

    <!-- Search bar -->
    <div class="row mb-3">
      <div class="col-2">
        <button id="addBtn" class="btn btn-primary" onclick="openAddModal()" type="button">
          Add
        </button>
      </div>
      <div class="col">
        <input id="searchInput" type="text" class="form-control" placeholder="Search for note by title ...">
      </div>
      <div class="col-2">
        <button id="searchBtn" onclick="searchNotes()" type="button" class="btn btn-primary">
          Search
        </button>
      </div>
    </div>

    <!-- Notes table -->
    <table id="notes-table" class="table table-bordered table-striped">
      <colgroup>
        <col span="1" style="width: 20%;">
        <col span="1" style="width: 55%;">
        <col span="1" style="width: 20%;">
        <col span="1" style="width: 5%;">
      </colgroup>
      <thead>
        <tr>
          <th>Title</th>
          <th>Content</th>
          <th>Last Updated</th>
          <th>Actions</th>
        </tr>
      </thead>
    </table>

    <!-- Add Note Modal -->
    <div id="addNoteModal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">New Note</h5>
            <button type="button" id="closeAdd" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row mb-3">
              <div class="col-sm-2">
                <p class="mb-0">Title</p>
              </div>
              <div class="col-sm-10">
                <input id="addTitle" type="text" class="form-control">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-2">
                <p class="mb-0">Content</p>
              </div>
              <div class="col-sm-10">
                <textarea id="addContent" class="form-control"></textarea>
              </div>
            </div>
            <p id="addError" class="text-danger"></p>
          </div>
          <div class="modal-footer">
            <button id="saveAddNoteBtn" onclick="saveNewNote()" type="button" class="btn btn-primary">Add Note</button>
            <button id="cancelAddNoteBtn" type="button" class="btn btn-secondary">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Note Modal -->
    <div id="editNoteModal" class="modal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">

            <h5 class="modal-title">Edit Note</h5>
            <button type="button" id="closeEdit" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            
          </div>
          <div class="modal-body">
            <div class="row mb-3">
              <div class="col-sm-2">
                <p class="mb-0">Title</p>
              </div>
              <div class="col-sm-10">
                <input id="editTitle" type="text" class="form-control">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-sm-2">
                <p class="mb-0">Content</p>
              </div>
              <div class="col-sm-10">
                <textarea id="editContent" class="form-control"></textarea>
              </div>
            </div>
            <p id="editError" class="text-danger"></p>
          </div>
          <div class="modal-footer">
            <button id="saveEditNoteBtn" onclick="saveEditNote()" type="button" class="btn btn-primary">Save</button>
            <button id="cancelEditNoteBtn" type="button" class="btn btn-secondary">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Custom JS files -->
  <script src="note-client.js"></script>
  <script src="note-handler.js"></script>
  <script src="modal-handler.js"></script>
</body>

</html>
